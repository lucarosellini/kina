log4j.rootCategory=INFO, stdout

log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern =%d{yyyy-MM-dd HH:mm:ss} %p [%t]: %c{1} %l %m%n

log4j.category.org.apache=ERROR
log4j.category.org.eclipse=ERROR
log4j.category.org.mortbay=ERROR
log4j.category.org.apache.cassandra=INFO
log4j.category.com.datastax.driver=FATAL
log4j.category.akka.remote=WARN

